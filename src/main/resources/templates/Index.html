<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">


<!-- Header -->
<header class="bg-blue-600 text-white p-4 text-center font-bold text-2xl">
    GuffGaff Chat
</header>



<!-- Login Section -->
<div id="loginSection" class="flex justify-center items-center h-screen">
    <div class="flex flex-col w-full max-w-md p-4 border rounded-lg shadow-lg">
        <input
                type="text"
                class="p-2 mb-4 border rounded-lg"
                id="username"
                placeholder="Enter your username"
                required
        />
        <button
                class="w-full py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600"
                onclick="login()"
        >
            Login
        </button>
    </div>
</div>

<!-- Main Content -->
<div class="flex h-screen">
    <!-- Sidebar (User List) -->
    <div id="chatSection" class="w-1/4 bg-white border-r shadow-lg overflow-y-auto">
        <h2 class="text-xl font-semibold text-gray-800 p-4">Users</h2>
        <ul id="users"  class="space-y-2 px-4">

        </ul>
    </div>

    <!-- Chat Area -->
    <div id="chatWindow" class="flex-1 flex flex-col " style="display: none;">
        <!-- Chat Header -->
        <div class="bg-gray-200 p-4 border-b">
            <h3 class="text-lg font-bold text-gray-700">Chat with: <span id="chatWith" class="text-blue-500"></span></h3>
        </div>

        <!-- Chat Box -->
        <div id = "chatBox" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <!-- Message From User -->

        </div>
            <!-- Message Input -->
            <div class="flex items-center p-4 bg-gray-200 border-t">
                <input id="message" type="text" placeholder="Type your message..."
                       class="flex-1 p-3 border border-gray-300 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button
                        onclick="sendMessage()"
                        class="ml-4 px-6 py-3 bg-gradient-to-r from-blue-500 to-teal-400 text-white font-bold rounded-lg shadow hover:from-blue-600 hover:to-teal-500 transition-all">
                    Send
                </button>
            </div>
        </div>
    </div>
<script src="/script/script.js"></script>
</body>
</html>
